    <h1>Current Ratio</h1>

    <p>
        <b>Defintion:</b>
        The current ratio measures a company's ability to pay short-term and long-term obligations.
    </p>

    <p>
        <b>Investiopia:</b>
        <a href="http://www.investopedia.com/terms/c/currentratio.asp" target="_blank">http://www.investopedia.com/terms/c/currentratio.asp</a>
    </p>

    <p>
        <b>Formula:</b>
        Current Ratio = <a href="CurrentAssets.html">Current Assets</a> / <a href="CurrentLiabilities.html">Current Liabilities</a>
    </p>
