    <h1>Current Liabilities</h1>

    <p>
        <b>Defintion:</b>
        Debts or obligations that are due within one year (e.g. short term debt, accounts payable, accrued liabilities, other debts)
    </p>

    <p>
        <b>Investiopia:</b>
        <a href="http://www.investopedia.com/terms/c/currentliabilities.asp" target="_blank">http://www.investopedia.com/terms/c/currentliabilities.asp</a>
    </p>

    <p>
        <b>Aliases:</b>
        total current liabilities, all current liabilities
    </p>
